<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oritomi Robot Pet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="buttons-row buttons-top">
    <button id="petBtn">Pet</button>
    <button id="feedBtn">Feed</button>
    <button id="hackBtn">Hack</button>
  </div>

  <div class="main-area">
    <div id="moodMeterContainer" class="vertical-meter">
      <div id="moodMeter"></div>
    </div>

    <div class="robot-container">
      <div class="face-display">(◕‿◕)</div>
      <div class="voice-line"></div>
    </div>

    <div id="xpBarContainer" class="vertical-meter">
      <div id="xpBar"></div>
    </div>
  </div>

  <div class="buttons-row buttons-bottom">
    <button id="sleepBtn">Sleep Mode</button>
    <button id="dontTouchBtn">Do Not Touch</button>
    <button id="exterminateBtn">Exterminate Bug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
